name: smoke-test
on:
  push:
    branches:
      - ocean

jobs:
  smoke-test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        poetry-version: ["1.2"]
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: poetry install
        run: poetry install --with test

      - name: yarn install
        use: borales/actions-yarn@v4
        with:
          cmd: install
        working-directory: ./meme_ui

      - name: quasar build
        use: borales/actions-yarn@v4
        with:
          cmd: quasar build
        working-directory: ./meme_ui

      - name: pytest
        run: poetry run pytest
        working-directory: ./
